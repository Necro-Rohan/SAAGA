name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # FRONTEND BUILD & LINT
  # ============================================
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build frontend
        run: npm run build
      
      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ============================================
  # ADMIN BUILD & LINT
  # ============================================
  admin:
    name: Admin CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build admin
        run: npm run build
      
      - name: Upload admin build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: admin/dist
          retention-days: 7

  # ============================================
  # BACKEND VALIDATION
  # ============================================
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for syntax errors
        run: node -c server.js
      
      - name: Validate all route files
        run: |
          for file in src/routes/*.js; do
            if [ -f "$file" ]; then
              node -c "$file"
            fi
          done
      
      - name: Run tests
        run: npm test
        continue-on-error: true

  # ============================================
  # CODE QUALITY & SECURITY
  # ============================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    # Added 'if: always()' so security scans run even if builds fail
    if: always() 
    needs: [frontend, admin, backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run dependency audit
        run: |
          echo "ðŸ” Auditing dependencies..."
          (cd frontend && npm audit --audit-level=high --production || true)
          (cd admin && npm audit --audit-level=high --production || true)
          (cd backend && npm audit --audit-level=critical --production || true)

  # ============================================
  # DEPLOYMENT
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend, admin, backend, code-quality]
    # Deploy ONLY if previous steps succeeded and on main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./frontend/dist
      
      - name: Download admin artifacts
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: ./admin/dist
      
      - name: Finalize Deployment
        run: echo "ðŸš€ Deployment logic goes here"

  # ============================================
  # NOTIFICATION
  # ============================================
  notify:
    name: Pipeline Status
    runs-on: ubuntu-latest
    # Must wait for deploy as well to give full status
    needs: [frontend, admin, backend, code-quality, deploy]
    if: always()
    
    steps:
      - name: Check pipeline status
        id: status
        run: |
          # Check if any of the required jobs failed
          if [[ "${{ needs.frontend.result }}" == "failure" || \
                "${{ needs.admin.result }}" == "failure" || \
                "${{ needs.backend.result }}" == "failure" || \
                "${{ needs.deploy.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          fi
      
      - name: Display Summary
        run: |
          echo "${{ steps.status.outputs.emoji }} Pipeline finished with status: ${{ steps.status.outputs.status }}"
